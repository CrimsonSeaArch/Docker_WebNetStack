apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
  namespace: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: stephanrdev/hello-k8s:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        # üß≠ Aus ConfigMap
        - name: MESSAGE
          valueFrom:
            configMapKeyRef:
              name: hello-config
              key: MESSAGE
        # üîê Aus Secret (nicht im Repo)
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: hello-secret
              key: API_KEY
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
